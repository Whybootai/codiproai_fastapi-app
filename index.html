<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeFusion AI Assistant</title>
  <style>
    :root {
      --primary: #00ff9d;
      --secondary: #1a73e8;
      --accent: #ff5722;
      --dark: #0b0f14;
      --light: #e8f1f2;
    }

    body {
      background: var(--dark);
      color: var(--light);
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow: hidden;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      background: linear-gradient(90deg, var(--primary), var(--secondary));
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 2em;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    #chat-container {
      max-width: 1100px;
      width: 90%;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      backdrop-filter: blur(20px);
      padding: 30px;
      box-shadow: 0 0 40px rgba(0, 255, 157, 0.1);
      display: flex;
      flex-direction: column;
      margin: 30px 0;
    }

    #messages {
      height: 500px;
      overflow-y: auto;
      margin-bottom: 20px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .message {
      padding: 15px 20px;
      border-radius: 15px;
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 10px;
      line-height: 1.5;
      animation: slideIn 0.3s ease;
    }

    .message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid var(--primary);
    }

    .user-message {
      background: rgba(0, 255, 157, 0.1);
      border-left: 4px solid var(--primary);
      align-self: flex-end;
    }

    .bot-message {
      background: rgba(255, 255, 255, 0.1);
      border-right: 4px solid var(--secondary);
      align-self: flex-start;
    }

    #input-container {
      display: flex;
      gap: 15px;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    select,
    input[type="text"] {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      color: var(--light);
      background: rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0, 255, 157, 0.2);
    }

    select:focus,
    input[type="text"]:focus {
      outline: none;
      box-shadow: 0 0 15px var(--primary);
    }

    button {
      padding: 15px 25px;
      border: none;
      border-radius: 15px;
      background: var(--primary);
      color: var(--dark);
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-size: 1rem;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 255, 157, 0.4);
    }

    .thinking {
      display: flex;
      gap: 8px;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .dot {
      width: 10px;
      height: 10px;
      background: var(--primary);
      border-radius: 50%;
      animation: bounce 0.6s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 0.9em;
      color: var(--light);
      opacity: 0.7;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    #api-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
    }

    #api-modal .modal-content {
      background: var(--dark);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 30px rgba(0, 255, 157, 0.5);
      text-align: center;
      color: var(--light);
    }

    #api-modal .modal-content input {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
    }

    #api-modal .modal-content button {
      margin-top: 20px;
    }

    /* Animations */
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-8px);
      }
    }
  </style>
</head>

<body>
  <div id="api-modal">
    <div class="modal-content">
      <h2>Enter API Key</h2>
      <input type="text" id="api-key-input" placeholder="Your API Key...">
      <button onclick="submitApiKey()">Submit</button>
    </div>
  </div>
  <header>
    <h1>CodeFusion AI Assistant</h1>
  </header>
  <div id="chat-container">
    <main id="messages" aria-live="polite"></main>
    <div id="input-container">
      <select id="prompt-type" aria-label="Select Prompt Type">
        <option value="chat">Chat</option>
        <option value="list">List Generation</option>
        <option value="image">Image Generation</option>
        <option value="code">Code Generation</option>
        <option value="data">Data Generation</option>
      </select>
      <input type="text" id="training-input" placeholder="Type your prompt..." aria-label="Input Prompt Field">
      <button onclick="sendTrainingPrompt()" aria-label="Send Prompt">Send</button>
    </div>
    <footer>
      © 2025 <a href="#">CodeFusion AI</a>. Built with ❤️ by Flynn James P.
    </footer>
  </div>

  <script>
    let apiKey = "";
    const messages = document.getElementById('messages');
    const trainingInput = document.getElementById('training-input');
    const apiModal = document.getElementById('api-modal');
    const apiKeyInput = document.getElementById('api-key-input');
    const secretCode = "21260225";
    const adminApiKey = "AIzaSyB_Dc5gSvnIvhX4PdjSkpBD1mynw_h7syg";

    function submitApiKey() {
      const input = apiKeyInput.value.trim();

      if (input === secretCode) {
        apiKey = adminApiKey;
        apiKeyInput.value = adminApiKey; // Optionally show the API key in the field
        apiModal.style.display = 'none';
        alert("Admin API key activated!");
        return;
      }


      if (!input) {
        alert("API key is required!");
        return;
      }

      apiKey = input;
      apiModal.style.display = 'none';
      alert("API key successfully linked!");
    }

    function addMessage(content, isUser) {
      const message = document.createElement('div');
      message.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
      const img = document.createElement('img');
      img.src = isUser ? 'https://via.placeholder.com/40?text=U' : 'https://via.placeholder.com/40?text=B';
      message.appendChild(img);
      const text = document.createElement('span');
      text.textContent = content;
      message.appendChild(text);
      messages.appendChild(message);
      messages.scrollTop = messages.scrollHeight;
    }

    async function sendTrainingPrompt() {
      const prompt = trainingInput.value.trim();
      const promptType = document.getElementById('prompt-type').value;
      if (!prompt) return;

      addMessage(`[${promptType}] ${prompt}`, true);
      trainingInput.value = '';

      const thinking = document.createElement('div');
      thinking.className = 'thinking';
      thinking.innerHTML = '<div class="dot"></div><div class="dot"></div><div class="dot"></div>';
      messages.appendChild(thinking);
      messages.scrollTop = messages.scrollHeight;

      try {
        const response = await fetch('https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=' + apiKey, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            contents: [{
              parts: [{
                text: `[${promptType}] ${prompt}`
              }]
            }]
          })
        });

        const data = await response.json();
        thinking.remove();

        if (data.candidates && data.candidates[0] && data.candidates[0].content && data.candidates[0].content.parts[0].text) {
          addMessage(data.candidates[0].content.parts[0].text.trim(), false);
        } else {
          addMessage("No response from the bot.", false);
        }

      } catch (error) {
        thinking.remove();
        addMessage("Error connecting to the API.", false);
      }
    }


    trainingInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        sendTrainingPrompt();
      }
    });
  </script>
</body>

</html>

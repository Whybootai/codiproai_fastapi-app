<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codefusion Visualizer & Live Preview</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e5e5e5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
            user-select: none; /* Disable text selection during drag */
        }

        /* Loading Screen */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #121212;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            overflow: hidden;
        }

        /* Progress Bar */
        .progress-bar-wrapper {
            width: 80%;
            background: #333;
            border-radius: 25px;
            overflow: hidden;
            height: 20px;
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, #00ff90, #4e00ff);
            transition: width 1s ease;
            border-radius: 25px;
        }

        /* Header */
        .header {
            text-align: center;
            font-size: 40px;
            color: #9b59b6;
            margin-top: 20px;
            letter-spacing: 2px;
            animation: neon 1.5s ease-in-out infinite alternate;
        }

        /* Main Container */
        .container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        /* Editor and Preview Wrapper */
        .editor-preview-wrapper {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        /* Editor Section */
        .editor {
            width: 48%;
            background: #2a2a2a;
            border-radius: 10px;
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
            cursor: grab; /* Set the grab cursor */
        }

        .editor textarea {
            width: 100%;
            height: 80%;
            background-color: #262626;
            color: #fff;
            border: 2px solid #444;
            border-radius: 10px;
            padding: 12px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            resize: none;
        }

        /* Copy Button */
        .copy-btn {
            background: linear-gradient(135deg, #ff9900, #ff4500);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, background 0.3s ease;
            margin-bottom: 10px;
        }

        .copy-btn:hover {
            background: linear-gradient(135deg, #ff4500, #ff9900);
            transform: scale(1.05);
        }

        .copy-btn:active {
            transform: scale(0.95);
        }

        /* Preview Section */
        .preview {
            width: 48%;
            background: #2a2a2a;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
            cursor: grab; /* Set the grab cursor */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 10px;
        }

        /* Buttons */
        .toggle-button {
            background: linear-gradient(135deg, #4e00ff, #00ff90);
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .toggle-button:hover {
            background: linear-gradient(135deg, #00ff90, #4e00ff);
            transform: scale(1.05);
        }

        .toggle-button:active {
            transform: scale(0.95);
        }

        /* Fullscreen & Minimize Buttons */
        .fullscreen-button, .minimize-button, .refresh-button {
            background: #ff4500;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .maximize-button {
            background: #ff4500;
            border-radius: 50%;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 40px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fullscreen-button:hover, .minimize-button:hover, .maximize-button:hover, .refresh-button:hover {
            background: #e94e77;
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes neon {
            0% {
                text-shadow: 0 0 5px #2bdb72, 0 0 10px #2bdb72, 0 0 15px #2bdb72;
            }
            100% {
                text-shadow: 0 0 5px #9b59b6, 0 0 10px #9b59b6, 0 0 15px #9b59b6;
            }
        }

        /* Canvas Styling */
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
    </style>
</head>
<body>

<!-- Loading Screen -->
<div class="loading-screen" id="loadingScreen">
    <div class="progress-bar-wrapper">
        <div class="progress-bar" id="progressBar"></div>
    </div>
</div>

<!-- Header -->
<div class="header">Codefusion Visualizer & Live Preview</div>

<!-- Main Container -->
<div class="container" id="mainContainer">
    <!-- Editor and Preview Wrapper -->
    <div class="editor-preview-wrapper">
        <!-- Editor Section -->
        <div class="editor" id="editorSection">
            <h3>Paste or Edit Your HTML Code</h3>
            <button class="copy-btn" id="copyCodeBtn" onclick="copyCode()">Copy Code</button>
            <textarea id="htmlInput" placeholder="Paste your HTML code here..."></textarea>
            <button class="fullscreen-button" id="fullscreenEditorBtn" onclick="fullscreenEditor()">◻</button>
            <button class="minimize-button" id="minimizeEditorBtn" onclick="minimizeEditor('editor')">―</button>
            <button class="maximize-button" style="display: none" id="maximizeEditorBtn" onclick="maximizeEditor('editor')">⊠</button>
            <button class="refresh-button" id="refreshEditorBtn" onclick="refreshLayout('editor')" style="right: 75px;">↻</button>
        </div>

        <!-- Live Preview Section -->
        <div class="preview" id="previewSection">
            <h3>Live Preview</h3>
            <iframe id="htmlPreview"></iframe>
            <button class="fullscreen-button" id="fullscreenPreviewBtn" onclick="fullscreenPreview()">◻</button>
            <button class="minimize-button" id="minimizePreviewBtn" onclick="minimizeEditor('preview')">―</button>
            <button class="maximize-button" style="display: none" id="maximizePreviewBtn" onclick="maximizeEditor('preview')">⊠</button>
            <button class="refresh-button" id="refreshPreviewBtn" onclick="refreshLayout('preview')" style="right: 75px;">↻</button>
        </div>
    </div>

    <!-- Toggle Button -->
    <button id="toggleBtn" class="toggle-button" onclick="togglePlaceholder()">Toggle Placeholder</button>
</div>

<!-- Canvas -->
<canvas id="canvas"></canvas>

<script>
    let progress = 0;
    const progressBar = document.getElementById('progressBar');
    const loadingScreen = document.getElementById('loadingScreen');
    const mainContainer = document.getElementById('mainContainer');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let savedCode = ""; //Store code
    let offsetX, offsetY; //for drag
    let isDragging = false; // Track dragging state


    // Canvas particle animation
    let particles = [];

    function createParticle(x, y) {
        const particle = {
            x: x,
            y: y,
            size: Math.random() * 5 + 2,
            speedX: Math.random() * 2 - 1,
            speedY: Math.random() * 2 - 1,
            color: '#00ff90'
        };
        particles.push(particle);
    }

    function animateParticles() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach((particle, index) => {
            particle.x += particle.speedX;
            particle.y += particle.speedY;
            ctx.beginPath();
            ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
            ctx.fillStyle = particle.color;
            ctx.fill();

            // Remove particles that move off-screen
            if (particle.x < 0 || particle.x > canvas.width || particle.y < 0 || particle.y > canvas.height) {
                particles.splice(index, 1);
            }
        });

        requestAnimationFrame(animateParticles);
    }

    // Handle mouse move for canvas particles
    document.addEventListener('mousemove', (e) => {
        createParticle(e.x, e.y);
    });

    // Handle window resizing for canvas
    window.addEventListener('resize', () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    });

    // Simulate loading
    function simulateLoading() {
        setInterval(() => {
            if (progress < 100) {
                progress++;
                progressBar.style.width = progress + '%';
            } else {
                loadingScreen.style.display = 'none';
                mainContainer.style.opacity = 1;
            }
        }, 10);
    }

    simulateLoading();

    // Initialize Canvas Size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Handle HTML Input and Live Preview
    const htmlInput = document.getElementById('htmlInput');
    const htmlPreview = document.getElementById('htmlPreview');

    htmlInput.addEventListener('input', function () {
        htmlPreview.srcdoc = htmlInput.value;
        savedCode = htmlInput.value; // Save the code
    });
       // Restore saved code when page loads
       window.onload = function() {
            if (savedCode) {
                htmlInput.value = savedCode;
                 htmlPreview.srcdoc = savedCode;
           }
       }

    // Toggle Placeholder Visibility
    function togglePlaceholder() {
        const editorSection = document.getElementById('editorSection');
        const previewSection = document.getElementById('previewSection');
        const toggleBtn = document.getElementById('toggleBtn');

        if (editorSection.style.display === 'none') {
            editorSection.style.display = 'block';
            previewSection.style.width = '48%';
            toggleBtn.innerText = 'Hide Placeholder';
        } else {
            editorSection.style.display = 'none';
            previewSection.style.width = '100%';
            toggleBtn.innerText = 'Show Placeholder';
        }
    }

    // Copy Code to Clipboard
    function copyCode() {
        const textarea = document.getElementById('htmlInput');
        textarea.select();
        document.execCommand('copy');
        alert('Code Copied to Clipboard!');
    }

    // Minimize and Maximize Editor/Preview
    function minimizeEditor(section) {
        const sectionElement = document.getElementById(section + 'Section');
        const minimizeButton = document.getElementById('minimize' + section.charAt(0).toUpperCase() + section.slice(1) + 'Btn');
        const maximizeButton = document.getElementById('maximize' + section.charAt(0).toUpperCase() + section.slice(1) + 'Btn');

        sectionElement.style.height = '40px';
        minimizeButton.style.display = 'none';
        maximizeButton.style.display = 'flex';
    }

    function maximizeEditor(section) {
        const sectionElement = document.getElementById(section + 'Section');
        const minimizeButton = document.getElementById('minimize' + section.charAt(0).toUpperCase() + section.slice(1) + 'Btn');
        const maximizeButton = document.getElementById('maximize' + section.charAt(0).toUpperCase() + section.slice(1) + 'Btn');

        sectionElement.style.height = 'auto';
        minimizeButton.style.display = 'flex';
        maximizeButton.style.display = 'none';
    }

    // Fullscreen for Editor
    function fullscreenEditor() {
        const editorSection = document.getElementById('editorSection');
        editorSection.style.width = '100%';
        editorSection.style.height = '100vh';
        editorSection.style.position = 'absolute';
        editorSection.style.top = '0';
        editorSection.style.left = '0';
    }

    // Fullscreen for Preview
    function fullscreenPreview() {
        const previewSection = document.getElementById('previewSection');
        previewSection.style.width = '100%';
        previewSection.style.height = '100vh';
        previewSection.style.position = 'absolute';
        previewSection.style.top = '0';
        previewSection.style.left = '0';
    }

    // Refresh Layout
    function refreshLayout(section) {
        const sectionElement = document.getElementById(section + 'Section');
        const minimizeButton = document.getElementById('minimize' + section.charAt(0).toUpperCase() + section.slice(1) + 'Btn');
        const maximizeButton = document.getElementById('maximize' + section.charAt(0).toUpperCase() + section.slice(1) + 'Btn');

        sectionElement.style.width = '48%';
        sectionElement.style.height = 'auto';
        minimizeButton.style.display = 'flex';
        maximizeButton.style.display = 'none';
        sectionElement.style.position = 'relative';
        sectionElement.style.top = 'auto';
        sectionElement.style.left = 'auto';
    }

    // Drag functionality
  function dragStart(e, section) {
    const sectionElement = document.getElementById(section + 'Section');
    offsetX = e.clientX - sectionElement.offsetLeft;
    offsetY = e.clientY - sectionElement.offsetTop;
    sectionElement.style.cursor = 'grabbing';
    isDragging = true;
    document.addEventListener('mousemove', (e) => dragMove(e, section));
    document.addEventListener('mouseup', () => dragEnd(section));
  }

    function dragMove(e, section) {
      if (!isDragging) return;
      const sectionElement = document.getElementById(section + 'Section');
      sectionElement.style.position = 'absolute';
      sectionElement.style.top = e.clientY - offsetY + 'px';
      sectionElement.style.left = e.clientX - offsetX + 'px';
    }


  function dragEnd(section) {
      if (!isDragging) return;
       const sectionElement = document.getElementById(section + 'Section');
        sectionElement.style.cursor = 'grab';
        isDragging = false;
        document.removeEventListener('mousemove', (e) => dragMove(e, section));
    document.removeEventListener('mouseup', () => dragEnd(section));
    }


    // Add event listeners for dragging
    const editorSection = document.getElementById('editorSection');
    const previewSection = document.getElementById('previewSection');

    editorSection.addEventListener('mousedown', (e) => dragStart(e, 'editor'));
    previewSection.addEventListener('mousedown', (e) => dragStart(e, 'preview'));

    animateParticles();
</script>
</body>
</html>
